{% extends 'admin/admin-index.html'%}
{% block content %}
{% load static %}

    <div class="container ">
      <h1 style="text-align:center">Add Category Offer</h1>

        <form action="{% url 'add_catOffer' Category.id %}" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Name of the Category Offer</label>
                <div class="col-sm-10">
                    <input type="text" name="productofferName" class="form-control">
                </div>
            </div>
            
          
            
           
          
                        <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Offer %</label>
                <div class="col-sm-10">
                    <input type="number" name="offer" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Offer Type</label>
                <div class="col-sm-10">
                    <input type="text" name="offerType" class="form-control">
                </div>
            </div>


            <!-- <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Start Date</label>
                <div class="col-sm-10">
                    <input type="date" name="startDate" class="form-control">
                </div>
            </div> -->

            

          

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>

        </form>
    </div>
<!-- </section> -->
<script>
    const form = document.querySelector('form');
    const productOfferName = form.elements.productofferName;
    const offer = form.elements.offer;
    const offerType = form.elements.offerType;
    const startDate = form.elements.startDate;
  
    form.addEventListener('submit', function(event) {
      if (!productOfferName.value || !offer.value || !offerType.value || !startDate.value) {
        event.preventDefault();
        alert('Please fill out all fields.');
      } else if (new Date(startDate.value) < new Date()) {
        event.preventDefault();
        alert('Start date cannot be in the past.');
      }
    });
  </script>
  

{% endblock %}
