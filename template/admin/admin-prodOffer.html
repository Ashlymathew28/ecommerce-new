{% extends 'admin/admin-index.html'%}
{% block content %}
{% load static %}

    <div class="container ">
      <h1 style="text-align:center">Add Product Offer</h1>

        <form action="{% url 'addproduct_Offer' product.id %}" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Name of the Product Offer</label>
                <div class="col-sm-10">
                    <input type="text" name="productofferName" class="form-control">
                </div>
            </div>
           
            <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Offer %</label>
                <div class="col-sm-10">
                    <input type="number" name="offer" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Offer Type</label>
                <div class="col-sm-10">
                    <input type="text" name="offerType" class="form-control">
                </div>
            </div>




            <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>

        </form>
    </div>
<!-- </section> -->

<script>
    const form = document.querySelector('form');
    const productOfferName = form.elements.productofferName;
    const offer = form.elements.offer;
    const offerType = form.elements.offerType;
    const startDate = form.elements.startDate;
    const endDate = form.elements.endDate;
  
    form.addEventListener('submit', function(event) {
      if (!productOfferName.value || !offer.value || !offerType.value || !startDate.value || !endDate.value) {
        event.preventDefault();
        alert('Please fill out all fields.');
      }
    //    else if (new Date(startDate.value) >= new Date(endDate.value)) {
    //     event.preventDefault();
    //     alert('The end date must be later than the start date.');
    //   }
    });
  </script>
  
  

{% endblock %}
