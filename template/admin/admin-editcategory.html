{% extends 'admin/admin-index.html'%}
{% block content %}
{% load static %}

<h1 style="text-align: center;">Edit Category</h1>

<form action="{% url 'update_category' cat.id %}" method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label">Category Name </label>
        <div class="col-sm-10">
            <input type="text" name="catname" class="form-control" value="{{cat.category_name}}">
        </div>
    </div>  
    <div class="row mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="catdescription" value="{{cat.description}}" style="height: 100px"></textarea>
        </div>
    </div> 
    <div class="row mb-3">
        <label for="inputNumber" class="col-sm-2 col-form-label">File Upload</label>
        <div class="col-sm-10">
            {% if cat.category_image %}
            <input class="form-control" type="file" value="{{cat.category_image.url}}" name="Image" id="formFile">
            {% else %}
            <input class="form-control" type="file"  name="Image" id="formFile">
           {%   endif %}
        </div>
    </div>
  
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </div>

</form>

{% endblock %}
