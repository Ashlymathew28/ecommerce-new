{% extends 'admin/admin-index.html'%}
{% block content %}
{% load static %}

    <div class="container ">
      <h1 style="text-align:center">Edit Product Offer</h1>

        <form action="{% url 'edit_prodOffer' offer.id %}" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Name of the Product Offer</label>
                <div class="col-sm-10">
                    <input type="text" name="productofferName" value="{{offer.name}}" class="form-control">
                </div>
            </div>
                        
          
           
           
                        <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Offer %</label>
                <div class="col-sm-10">
                    <input type="number" name="offer" value="{{offer.offer}}" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Offer Type</label>
                <div class="col-sm-10">
                    <input type="text" name="offerType" value="{{offer.offer_type}}" class="form-control">
                </div>
            </div>


            

            

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>

        </form>
    </div>
<!-- </section> -->

{% endblock %}
