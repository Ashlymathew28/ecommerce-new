	{% extends 'index.html'%}
	{% block content %}
	{% load static %}
<div>
    <div class="login_register_area">
        <div class="container">
            <div class="row gx-5">
                <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 offset-xl-1" style="margin-left: 25%;">
                  <center> <h2 class="title-7" style="margin-left: 18%;font-weight: 500;">OTP Login</h2></div></center>
                    <div class="login_wrapper login_wrapper_2">
                        <form action=" {% url 'otp_validate' %}" method="POST">
                            {% csrf_token %}<br><br>
                            <div class="input_wrap">
                            <center>
                                <label>Enter your OTP<span>*</span></label>
                                <input type="number" id="otpnumber" name="otpnumber" placeholder="Otp" required>
                                <input type="hidden"  name="user_email" value="{{user_email}}" >

                                <input type="hidden"  name="phone_number" value="{{phone_number}}" >
                                <input type="hidden"  name="user_name" value="{{user_name}}" >
                                <input type="hidden"  name="password" value="{{password}}" >
							</center>	
                            </div>
                              <br><br>
                            <div class="input_wrap">
                               <center> <button type="submit" class="btn btn-dark">log in</button></center>
                            </div>
                            <span>{{message}}</span>


                        </form>
						<br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
	{% endblock %}
